{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}

<style>

    .container{
        display:table;
        text-align:center;
    }

</style>

<div class="container"> 
    <h1>Login ‚å®</h1>
<div class="shadow p-3 mb-5 bg-white rounded">
    {% if form %}

        <form action="" method="POST">

            {% csrf_token %}

            <table>
                {{form.as_p}}
            </table>

            {% if errors %}
                <p style="color:red;">{{errors}}</p>
            {% endif %}

            <input type="submit" value="Ingresar">
        
        </form>
    {% endif %}
</div>
</div>


{% endblock %}
