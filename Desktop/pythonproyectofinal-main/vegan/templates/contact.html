{% extends 'base.html' %}

{% block title %}
    Contact Us
{% endblock %}

{% block content %}

<style>

.contact {
    width: 460px; 
    height: auto;
    margin: 80px auto;
    border-radius: 10px;  
    padding-top: 30px;
    padding-bottom: 20px;  
    background-color: #fbfbfb; 
    padding-left: 30px;
    padding-right: 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);   
  }

.submit {
    width: 100%;
    height: 40px;
    border-radius: 5px;
    background-color: #f5f5f5;
    border: 1px solid #e5e5e5;
    font-size: 16px;
    font-weight: 600;
    color: #333;
    cursor: pointer;
    margin-top: 20px;
    margin-bottom: 20px;
    transition: all 0.3s ease;
}  
</style>

<div class="contact">
    <h2>Contactanos</h2>
    <p>Dejanos tu mensaje</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Nombre">
        <input type="email" name="email" placeholder="Email">
        <textarea name="message" cols="20" rows="5" placeholder="Tu mensaje"></textarea>
        <input class="submit" type="submit" value="Enviar ðŸ“ª ">
    </form>  
</div>

{% endblock %}
